# 古琴减字谱IDS数据格式
# 整理归纳: 润心/alephpi <maosicheng98@gmail.com>

# 参考文献:
# 1.《减字谱指法符号简释》 成公亮辑订
# 2.《琴学探微》 龚一
# 3. [古琴减字谱百科](http://jianzipu.wikidot.com/)
# 4. 存见古琴指法辑录 查阜西
# 5. http://www.silkqin.com/

#注意事项:
# 1.请勿破坏文件结构
# 2.指法名称请使用简体字，标点使用英文标点
# 3.添加符号至所属大类，模仿大类中已有元素的属性结构
# 4.部分生僻字符无法被你的电脑字体正确渲染，属正常现象

# 结构如下
# 大类:
#   名称: 减字（已编码文字或表意文字描述序列）

# 对于可与弦序、徽位减字组合的指法减字，请添加其与数字相结合的[表意文字描述字符](https://zh.wikipedia.org/zh-hans/表意文字描述字符)
# 并以方括号括之，同时添加占位符'〇'

# 该yaml为方便用户自定义而创建，请在详细阅读readme.md后使用
# 文件只允许在现有语法规则内作词汇补充
# 如果你有重要的补充，或需要引入新的语法，请提交issue或PR至官方仓库(https://github.com/alephpi/jianzipu/)。

# 左手指法，固定徽位，与右手拨弦同时
徽位指法:
  散音: '艹'
  大指: '[⿰]大〇'
  食指: '[⿰]亻〇'
  中指: '[⿰]中〇'
  名指: '[⿰]夕〇'
  跪指: '[⿰]𧾷〇'

弦序指法:
  # 右手指法
  擘: '[⿸]尸〇'
  托: '[⿺]乇〇'
  抹: '[⿱]木〇'
  挑: '[⿷]乚〇'
  勾: '[⿹]勹〇'
  剔: '⿻冂[⿹]勹〇'
  打: '[⿵]𠃌〇'  # 尽管打理论上的IDS应该是⿹丁〇，但它的渲染效果不好，下面是效果最接近的渲染序列
  摘: '⿳亠丷[⿵]𠃌〇'
  抹挑: '⿱木[⿷]乚〇'
  勾剔: '⿱冖⿻冂[⿹]勹〇'
  历: '[⿸]厂〇'
  蠲: '[⿱]⿱䒑八〇'
  轮: '[⿱]⿱䒑八〇'
  琐: '[⿱]巛〇'
  长琐: '[⿱]𡿴〇' # 扩B
  如一: '[⿱]𱙁〇' # 扩H
  伏: '㐲' # 扩A
  打圆: '⿴囗丁'
  滚: '⿱亠公'
  拂: '弗'
  滚拂: '⿱⿱亠公弗'
  全扶: '⿱人夫'

  # 左手指法
  搯起: '⿱爫己'
  抓起: '⿱爪己'
  带起: '⿱巾己'
  掩: '𠔿'
  虚掩: '⿸虍𠔿'
  推出: '⿰扌山'
  不动: '⿰⿱㇇丨力'

# 左手指法，走弦，取拨弦后余音
走位指法:
  上: '上'
  下: '下'
  进: '隹'
  退: '艮'
  复: '𭥍'
  进复: '⿱隹𭥍'
  退复: '⿱艮𭥍'
  往来: '⿰彳来'
  撞: '立'
  吟: '𪜊' # 扩C
  猱: '犭'

# 单列，因其在正字中的位置特殊
特殊指法:
  注: '[⿰]氵〇'
  绰: '[⿱]⺊〇'

修饰:
  引: '弓'
  淌: '尚'
  急: '⺈'
  缓: '爰'
  紧: '臤'
  慢: '⿱日罒'
  细: '幺'

联袂指法:
  分开: '⿱八开'
  同声: '⿵冂𠃜'
  应合: '𢈈' # 扩B
  放合: '⿰方合'
  掐撮三声: '⿳爫旦⿲三丨𠃜'

复式指法:
  撮: '⿱日丅'
  掐撮: ⿱爫⿱日丅
  双弹: '⿱日丅'
  拨剌: '⿱癶𰀉' 

记号:
  泛起: '⿱丿巳'
  泛止: '𠂛'
  少息: '省'
  大息: '⿱大自'
  入拍: '⿱入白'
  入慢: '⿱入⿱日罒'
  。: '。'
  间: '日'
  再作: '⿱𰀃乍' # 扩G
  从头再作: '⿱⿱从豆⿱𰀃乍'
  曲终: '⿱曲冬'
  操终: '𢫝' # 扩B

# 不便归类的或暂时弃用的其他指法
其他:
  就: '尢' # 就是简写法，弃用之