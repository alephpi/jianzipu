#注意事项:
# 1.请勿破坏文件结构
# 2.指法名称请使用简体字，标点使用英文标点
# 3.添加符号至所属大类，模仿大类中已有元素的属性结构
# 4.部分生僻字符无法被你的电脑字体正确渲染，属正常现象

# 结构如下
# 大类:
#   名称: 减字（已编码文字或表意文字描述序列）

# 对于可与弦序、徽位减字组合的指法减字，请添加其与数字相结合的[表意文字描述字符](https://zh.wikipedia.org/zh-hans/表意文字描述字符)
# 并以方括号括之，同时添加占位符'〇'

# 该yaml为方便用户自定义而创建，请在详细阅读readme.md后使用
# 文件只允许在现有语法规则内作词汇补充
# 如果你有重要的补充，或需要引入新的语法，请提交issue或PR至官方仓库(https://github.com/alephpi/jianzipu/)。

徽位指法:
  散音: '艹'
  大指: '[⿰]大〇'
  食指: '[⿰]亻〇'
  中指: '[⿰]中〇'
  名指: '[⿰]夕〇'
  跪指: '[⿰]𧾷〇'

弦序指法:
  擘: '[⿸]尸〇'
  托: '[⿺]乇〇'
  抹: '[⿱]木〇'
  挑: '[⿷]乚〇'
  勾: '[⿹]勹〇'
  剔: '⿻冂[⿹]勹〇'
  打: '[⿵]𠃌〇'  # 尽管打理论上的IDS应该是⿹丁〇，但它的渲染效果不好，下面是效果最接近的渲染序列
  摘: '⿳亠丷[⿵]𠃌〇'
  抹挑: '⿱木[⿷]乚〇'
  勾剔: '⿱冖⿻冂[⿹]勹〇'
  历: '[⿸]厂〇'
  蠲: '[⿱]⿱䒑八〇'
  轮: '[⿱]⿱䒑八〇'
  琐: '[⿱]巛〇'
  长琐: '[⿱]𡿴〇' #扩B
  如一声: '[⿱]𱙁〇' # 扩H
  拨: '[⿱]癶〇' 
  剌:
  拨剌:
  伏:
  撮:
  打圆:
  滚:
  拂:
  滚拂:
  全扶:



  上: '上'
  下: '下'
  进: '隹'
  退: '艮'
  复: '𭥍'
  # 进复: '⿱隹𭥍'
  # 退复: '⿱艮𭥍'
  往来: '⿰彳来'
  撞: '立'
