#注意事项:
# 1.请勿破坏文件结构
# 2.指法名称请使用简体字，标点使用英文标点
# 3.添加符号至所属大类，模仿大类中已有元素的属性结构

# 指法大类的结构:
#   指法名称:
#     价位: 数字
#     减字: 已编码文字或表意文字描述序列

# 修饰大类的结构:
#   修饰名称:
#     减字: 已编码文字或表意文字描述序列

# 标注大类的结构:
#   标注名称:
#     减字: 已编码文字或表意文字描述序列

# 对于价位大于零的指法减字，请添加其与数字相结合的组合图式，并以方括号括之，同时添加占位符'〇'

# 该yaml为方便用户自定义而创建，请在详细阅读readme.md后使用
# 文件只允许在现有语法规则内作词汇补充
# 如果你有好的补充，或需要引入新的语法，请请提交issue或PR至官方仓库。

左手指法:
  散音:
    价位: 0
    减字: '艹'
  大指:
    价位: 1
    减字: '[⿰]大〇'
  食指:
    价位: 1
    减字: '[⿰]亻〇'
  中指:
    价位: 1
    减字: '[⿰]中〇'
  名指:
    价位: 1
    减字: '[⿰]夕〇'
  跪指:
    价位: 1
    减字: '[⿰]𧾷〇'
  上:
    价位: 1
    减字: '上'
  下:
    价位: 1
    减字: '下'
  进:
    价位: 0
    减字: '隹'
  退:
    价位: 0
    减字: '艮'
  复:
    价位: 0
    减字: '𭥍'
  # 进复:
  #   价位: 0
  #   减字: '⿱隹𭥍'
  # 退复:
  #   价位: 0
  #   减字: '⿱艮𭥍'
  往来:
    价位: 0
    减字: '⿰彳来'
  撞:
    价位: 0
    减字: '立'
  掐起:
    价位: 0
    减字: '⿱爫己'
  抓起:
    价位: 0
    减字: '⿱爪己'
  带起:
    价位: 0
    减字: '⿱巾己'
  掩:
    价位: 0
    减字: '𠔿'
  虚掩:
    价位: 0
    减字: '⿸虍𠔿'
  推出:
    价位: 0
    减字: '⿰扌山'
  不动:
    价位: 0
    减字: '⿰⿱㇇丨力'
  就:
    价位: 0
    减字: '尢'


右手指法:
  擘:
    价位: 1
    减字: '尸'
  托:
    价位: 1
    减字: '乇'
  抹:
    价位: 1
    减字: '[⿱]木〇'
  挑:
    价位: 1
    减字: '[⿷]乚〇'
  勾:
    价位: 1
    减字: '[⿹]勹〇'
  剔:
    价位: 1
    减字: '⿻冂[⿹]勹〇'
  # 尽管打理论上的IDS应该是⿹丁〇，但它的渲染效果不好，下面是效果最接近的渲染序列
  打:
    价位: 1
    减字: '[⿵]𠃌〇'
  摘:
    价位: 1
    减字: '⿳亠丷[⿵]𠃌〇'
  抹挑:
    价位: 1
  勾剔:
    价位: 1
    减字: '⿱冖⿻冂勹'
  历:
    价位: 2

修饰:
  引:
    中心:
      - 上
    减字: '弓'
  淌:
    中心:
      - 下
    价位: 0
    减字: '尚'


  分开:
    价位: 0
  同声:
    价位: 0
  应合:
    价位: 0
  放合:
    价位: 0
  掐撮声:
    价位: 0
  掐撮三声:
    价位: 0