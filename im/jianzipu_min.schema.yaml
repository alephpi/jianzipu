# Rime schema
# encoding: utf-8

schema:
  schema_id: jianzipu_min
  name: 减字谱输入方案
  version: "0.2"
  author:
    - 润心 <maosicheng98@gmail.com>
  description: |
    方便减字谱输入的专门方案


engine:
  processors:
    - punctuator
    - selector
    - express_editor
  segmentors:
    - punct_segmentor
  translators:
    - punct_translator

punctuator:
  half_shape: &symtable
    "`" : { pair: [泛起,泛止] }
    "1" : 一
    "2" : 二
    "3" : 三
    "4" : 四
    "5" : 五
    "6" : 六
    "7" : 七
    "8" : 八
    "9" : 九
    "0" : 十
    "!" : 引
    "@" : 淌
    "#" : 急
    "$" : 缓
    "%" : 紧
    "^" : 慢
    "&" : 少息
    "*" : 大息
    "(" : 入拍
    ")" : 入慢
    "q" : 散音
    "w" : 分
    "e" : 徽
    "r" : 下
    "t" : 上
    "y" : 托
    "u" : 挑
    "i" : 剔
    "o" : 摘
    "p" : 从
    "a" : 跪指
    "s" : 名指
    "d" : 中指
    "f" : 食指
    "g" : 大指
    "h" : 擘
    "j" : 抹
    "k" : 勾
    "l" : 打
    "z" : 吟
    "x" : 猱
    "c" : 注
    "v" : 绰
    "b" : 撮
    "n" : 拨
    "m" : 剌
    "Q" : 不动
    "W" : 往来
    "E" : 复
    "R" : 退
    "T" : 进
    "Y" : 滚
    "U" : ["琐","长琐"]
    "I" : 打圆
    "O" : 掐撮
    "P" : 从头
    "A" : 搯起
    "S" : 带起
    "D" : 推出
    "F" : ["掩","虚掩"]
    "G" : 抓起
    "H" : 拂
    "J" : 历
    "K" : 蠲
    "L" : ["轮","半轮"]
    "Z" : 放合
    "X" : 应合
    "C" : 同声
    "V" : 分开
    "B" : 反撮
    "N" : 双弹
    "M" : 索铃
    "-" : 半
    "_" : 间
    "=" : 外
    "+" : 就
    "[" : 作
    "{" : 再作
    "]" : 声
    "}" : 至
    "\\" : ["撞","逗","唤"]
    ";" : 弦
    # ":" : 
    "'": { pair: ["「","」"]}
    "\"": { pair: ["『","』"]}
    "," : 伏
    "<" : 如一
    "." : 。
    ">" : 曲终
    # "/" : 
    # "?" : 
  full_shape: *symtable